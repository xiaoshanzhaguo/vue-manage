<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: 'ECharts 入门示例'
        },
        // tooltip表示的是提示框
        tooltip: {},
        // legend表示图例
        legend: {
          data: ['销量']
        },
        // xAxis表示x轴的坐标
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        // yAxis y轴可以默认不给它进行定义，如果需要自定义就写在这里面。
        yAxis: {},
        /* series表示当前数据，它是一个数组，当前图例只有一个销量，那么只需要配置销量的数据，当前数组下面只有一个对象，
        对象有name属性（与legend里的data对应），type表示需要现实的样式（这里的bar是一个柱状图），data表示所需要显示的数据。*/
        series: [
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
